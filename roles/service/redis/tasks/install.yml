---
- name: Update apt and install redis
  apt:
    name: redis-server
    update_cache: true
  when: ansible_os_family == "Debian"
  become: true

- name: Update yum and install epel-release
  yum:
    name: "epel-release"
    state: present
    update_cache: true
  when: ansible_os_family == "RedHat"
  become: true

- name: Update yum and install redis
  yum:
    name: "redis"
    state: present
    update_cache: true
  when: ansible_os_family == "RedHat"
  become: true

- name: Start redis service
  service:
    name: redis
    enabled: true
    state: started
  become: true

- name: Test redis status
  command: redis-cli ping
  register: rdping
  failed_when: rdping.stdout != "PONG"
